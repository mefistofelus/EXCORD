<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" type="image/png" href="/img/favicon.png">

    <title>EXCORD</title>

    <link rel="stylesheet" href="css/style.min.css">

  </head>

  <body>

    <div class="auth-body">

      <!-- Блок с фоновой картинкой -->
      <div class="auth-form_image">
        <img class="auth-form_image-bg" src="img/bg-illustartion.svg" alt="Happy EXCORD clients">
      </div>
      <!-- Блок с фоновой картинкой -->


      <div class="container">
        <!-- Блок авторизации -->
        <div class="p-grid justify-content-center">
          <div class="auth-block">
            <div class="auth-block_inner">
              <div class="auth-form_header">
                <h2 class="form-title text-center">Добро пожаловать в</h2>
                <img class="form-logo" src="img/logo.svg" alt="EXCORD">
              </div>

              <div class="form_text text-center">
                <h4 class="form-text_title">Регистрация</h4>
                <p class="form-text_description">Если Вы уже регистрировались, выполните
                  <a href="#" class="form-text_registration">Вход</a></p>
              </div>
              <!-- /.form-text -->

              <div class="auth-form_inner-block">

                <div class="p-grid">
                  <!-- Левый блок формы -->
                  <div class="p-col-12 p-md-6">

                    <!-- Логин -->
                    <div class="form__wrapper--left">
                      <form action="#" class="register-form">
                        <div class="inputfield__wrapper">
                          <!-- Имя или e-mail -->
                          <span class="md-inputfield">
                            <input pinputtext="" type="text"
                              class="ui-inputtext ui-corner-all ui-state-default ui-widget" required pattern="\S+.*" />
                            <label>Ваше имя и фамилия</label>
                          </span>
                          <!-- Имя и Фамилия -->
                          <span class="md-inputfield">
                            <input pinputtext="" type="text"
                              class="ui-inputtext ui-corner-all ui-state-default ui-widget" required />
                            <label>Ваш e-mail</label>
                          </span>
                          <!-- Пароль -->
                          <span class="md-inputfield">
                            <input ppassword="" type="password"
                              class="ui-inputtext ui-corner-all ui-state-default ui-widget" required pattern="\S+.*" />
                            <label>Пароль</label>
                            <i class="pi pi-eye"></i>
                            <!-- <i class="pi pi-eye-slash"></i> -->
                          </span>
                        </div>
                        <!-- /.inputfield__wrapper -->

                        <!-- Кнопка "Входа" -->
                        <input type="submit" class="auth-form_btn ripple-animate text-center" value="Зарегистрироватся">
                      </form>
                    </div>
                    <!-- /.form__wrapper --left -->

                  </div>
                  <!-- Правый блок формы -->
                  <div class="p-col-12 p-md-6">
                    <div class="form__wrapper--right">
                      <div class="social-btn_block reg-form">
                        <!-- Кнопка "Входа через Facebook" -->
                        <button class="auth-form_social-btn btn-facebook">
                          <span class="social-btn_icon">
                            <img src="img/icons/facebook.svg" alt="facebook">
                          </span>
                          <span class="social-btn_descr">Войти с помощью Facebook</span></button>
                        <!-- Кнопка "Входа через Инстраграм" -->
                        <button class="auth-form_social-btn btn-instagram">
                          <span class="social-btn_icon">
                            <img src="img/icons/Instagram.svg" alt="Instagram">
                          </span>
                          <span class="social-btn_descr">Войти с помощью Instagram</span></button>
                        <!-- Кнопка "Входа через Google" -->
                        <button class="auth-form_social-btn btn-google">
                          <span class="social-btn_icon">
                            <img src="img/icons/Google.svg" alt="Google">
                          </span>
                          <span class="social-btn_descr">Войти с помощью Google</span></button>
                      </div>
                      <!-- /.social-btn_block -->
                    </div>
                  </div>
                  <!-- /.form__wrapper--right -->
                </div>
                <!-- /.p-grid -->
                <div class="footer-content text-center">
                  <a href="#" class="footer-agriment">
                    Политика конфеденциальности
                  </a>
                </div>
              </div>
              <!-- /.auth-form_inner-block -->
            </div>
            <!-- /.auth-block -->
          </div>
          <!-- /.auth-block_inner -->
        </div>
        <!-- Блок авторизации -->
      </div>

    </div>
    <!-- /.auth-body -->

  </body>

</html>
