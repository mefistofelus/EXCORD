<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" type="image/png" href="../../img/favicon.png">

    <title>EXCORD</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/register-test/style.min.css">

  </head>

  <body>

    <div class="register">

      <div class="p-grid p-align-center">
        <div class="p-col-12 p-sm-6">

          <div class="register-content">
            <img src="../../img/register-test/register-logo.svg" alt="EXCORD Logo" class="logo">

            <form action="#" class="register-form">
              <h1 class="form-title">Регистрация</h1>

              <span class="md-inputfield">
                <input type="text" class="ui-inputtext ui-corner-all ui-state-default ui-widget" required
                  pattern="\S+.*" />
                <label>Имя</label>
              </span>

              <span class="md-inputfield">
                <input type="text" class="ui-inputtext ui-corner-all ui-state-default ui-widget" required
                  pattern="\S+.*" />
                <label>Email</label>
              </span>

              <span class="md-inputfield">
                <input type="password" class="ui-inputtext ui-corner-all ui-state-default ui-widget" required>
                <label>Пароль</label>
                <i class="pi pi-eye"></i>
              </span>

              <span class="md-inputfield">
                <input type="password" class="ui-inputtext ui-corner-all ui-state-default ui-widget" required>
                <label>Пароль еще раз</label>
                <i class="pi pi-eye"></i>
              </span>

              <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            <!-- /.register-form -->

            <div class="form-text">
              <p>
                Уже есть аккаунт? <a href="#" class="register-link">Войдите</a> в него сейчас!
              </p>

              <div class="divider"><span>или</span></div>

              <div class="btns-block">
                <p class="btns-block__text">
                  Вы можете войти при помощи социальных сетей
                </p>

                <div class="btns-block__buttons">
                  <a href="#" class="btns-block__btn">
                    <img src="../../img/register-test/icon-fb.svg" alt="register through Facebook">
                  </a>
                  <!-- /.Facebook -->
                  <a href="#" class="btns-block__btn">
                    <img src="../../img/register-test/icon-instagram.svg" alt="register through Instagram">
                  </a>
                  <!-- /.Instagram -->
                  <a href="#" class="btns-block__btn">
                    <img src="../../img/register-test/icon-pinterest.svg" alt="register through Pinterest">
                  </a>
                  <!-- /.Pinterest -->
                </div>

                <p class="btns-block__info">Мы гарантируем безопасность данных
                  и не передаем их третьим лицам</p>
              </div>
            </div>
          </div>
          <!-- /.content -->
        </div>

        <div class="p-col-12 p-sm-6 order-1">
          <div class="register-img">
            <img src="../../img/register-test/register-bg.svg" alt="register image">
          </div>
          <!-- /.img -->
        </div>

      </div>
    </div>
    <!-- /.register -->

  </body>

</html>
