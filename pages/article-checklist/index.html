<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" type="image/png" href="../../img/favicon.png">

    <title>EXCORD</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/article-checklist/style.min.css">

  </head>

  <body>

    <div class="checklist-block">
      <div class="checklist__checkbox">
        <p-checkbox label="Ultima" name="cg" value="Ultima" class="ng-valid ng-dirty ng-touched">
          <div class="ui-chkbox ui-widget">
            <div class="ui-helper-hidden-accessible"><input type="checkbox" name="cg" value="Ultima" class=""></div>
            <div class="ui-chkbox-box ui-widget ui-corner-all ui-state-default"><span
                class="ui-chkbox-icon ui-clickable"></span></div>
          </div>
          <!----><label class="ng-star-inserted ui-chkbox-label">Ultima</label>
        </p-checkbox>
      </div>

      <button class="checklist__btn">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="checklist-popup">
        <ul class="popup__list">

          <li class="popup__list-item">
            <i class="material-icons">
              share
            </i>
            <a href="#">Поделиться результатом</a>
          </li>

          <li class="popup__list-item">
            <i class="material-icons">
              file_copy
            </i>
            <a href="#">Копировать чек-лист</a>
          </li>

          <li class="popup__list-item">
            <i class="material-icons">
              group
            </i>
            <a href="#">Пройти вместе</a>
          </li>

        </ul>
      </div>
    </div>
    <!-- /.checklist-block -->

  </body>

</html>
