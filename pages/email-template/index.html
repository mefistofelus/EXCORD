<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email template</title>

  </head>

  <body style="margin: 0; padding: 0;">
    <div class="email" style="border: 1px solid #EAEAEA; border-radius: 5px; margin: 30px auto; max-width: 786px; padding: 40px;
      text-align: center; box-sizing: border-box;">
      <div class="email__header" style="padding-bottom: 20px;">
        <div class="header__logo" style="padding-bottom: 40px;">
          <img src="../../img/email-template/logo_icon-email.png" alt="excord-logo">
        </div>
        <div class="email__title"
          style="color: #252525; font-family: Arial, Verdana, sans-serif; font-size: 36px; font-weight: 700; line-height: 34px; padding-bottom: 20px;">
          Всего один шаг</div>
        <div class="email__subtitle"
          style="color: #656565; font-family: Arial, Verdana, sans-serif; font-size: 20px; font-style: normal; font-weight: 100; line-height: 150%;">
          отделяет вас от завершения регистрации</div>
      </div>
      <!-- /.email__header -->

      <div class="email__content" style="background: #F0FAF9; padding: 40px;">
        <div class="content__info"
          style="color: #757575; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-style: normal; font-weight: normal; padding-bottom: 40px; text-align: center;">
          Введите этот код подтверждения в соответствующее поле на сайте</div>
        <a href="#" class="content__btn"
          style="background: #1E554E; border-radius: 10px; color: #ffffff; display: inline-block; max-width: 365px; padding: 24px 0; text-decoration: none; width: 100%;">
          <span class="email__code"
            style="color: #FFFFFF; font-family: Arial,
          Helvetica,
          sans-serif; font-size: 36px; font-weight: 900; letter-spacing: 0.1em; line-height: 100%; text-align: center; word-break: break-word;">6543</span>
          <span class="btn--copy" style="overflow: hidden; padding-left: 10px">
            <img src="../../img/email-template/icon__copy.png" class="content__btn--icon" style="max-width: 100%;">
          </span>
        </a>
      </div>
      <!-- /.email__content -->

    </div>
    <!-- /.email -->


  </body>

</html>
